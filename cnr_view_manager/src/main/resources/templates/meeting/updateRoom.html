<!DOCTYPE html>
<html lang="en" class="x-admin-sm" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加会议室</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/static/lib/elemTree/eleTree.css}">
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form action="" method="post" class="layui-form">
            <input id="roomId" hidden name="roomId" th:value="${room.roomId}">
            <div class="layui-form-item">
                <label for="roomName" class="layui-form-label">
                    <span class="x-red">*</span>会议室名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="roomName" name="roomName" th:value="${room.roomName}" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>是否是多媒体会议室</label>
                <div class="layui-input-block">
                    <input th:attr="checked = ${room.isMultiMedia.equals(1) ? true :false}" name="isMultiMedia" type="radio" value="1" lay-skin="primary" title="是">
                    <input th:attr="checked = ${room.isMultiMedia.equals(0) ? true :false}" name="isMultiMedia" type="radio" value="0" lay-skin="primary" title="不是">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="maxPerson" class="layui-form-label">
                    <span class="x-red">*</span>最大人数容纳
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="maxPerson" name="maxPerson" th:value="${room.maxPerson}"  required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="roomAddress" class="layui-form-label">
                    <span class="x-red">*</span>会议室地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="roomAddress" th:value="${room.roomAddress}" name="roomAddress" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn" lay-submit lay-filter="add">修改</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.config({
        base: '/cnr/static/lib/',
        debug: true
    }).extend({
        eleTree: 'elemTree/eleTree'
    }).use(['jquery', 'laydate','form', 'eleTree','layer'], function(){
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            eleTree = layui.eleTree;



        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
                url: ctx+"admin/update/room",
                type: "post",
                data: JSON.stringify(data.field),
                dataType: "json",
                contentType: "application/json",
                success:function(data){
                    if(data.code == 200){
                        layer.alert("增加成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    } else {
                        layer.msg(data.msg,{icon:1,time:1000});
                    }

                },
                error:function(data){
                    layer.msg(data.msg,{icon:1,time:1000});
                }
            });
            return false;
        });
    });
</script>
<script data-th-inline="none" type="text/javascript">

</script>
<script th:inline="javascript">
    var ctx = [[@{/}]]
</script>

</body>

</html>
