<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="clear">删除所选</button>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="delete">清空所有数据</button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table id="loginLog" lay-filter="roleList"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['form','layer','table','jquery'], function(){
        var form=layui.form;
        var layer=layui.layer;
        var table=layui.table;
        var  $ = layui.jquery;
        //第一个实例
        table.render({
            elem: '#loginLog'
            ,url: ctx+'admin/loginLog/list' //数据接口
            ,page: true //开启分页
            ,cols: [
                [ //表头
                    {checkbox:true,fixed: 'left'}//单选框
                    ,{field: 'id', title: 'ID', sort: true, fixed: 'left'}
                    ,{field: 'username', title: '用户名'}
                    ,{field: 'loginTime', title: '登入时间',templet: "<div>{{layui.util.toDateString(d.testing_time, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                    ,{field: 'location', title: '登入地址'}
                    ,{field: 'type', title: '状态',
                    templet: function(d){
                        if(d.enabled==1){
                            return '管理员';
                        }else{
                            return '用户';
                        }
                    }
                    }
                    ,{field: 'ip', title: 'IP地址',}
                    ,{field: 'system', title: '操作系统'}
                    ,{field: 'browser', title: '浏览器'}
                ]
            ]
            ,response:{statusCode:200}
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
            }
            ,parseData:function (res) {
                return{
                    "code":res.code,
                    "msg":res.msg,
                    "count":res.count,
                    "data":res.data
                };
            },
        });
    });
</script>
