<!doctype html>
<html lang="en" class="x-admin-sm" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>后台登录-校园新闻发布系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
	  <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">校园新闻发布系统-管理登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <!--<input name="password" lay-verify="required" placeholder="密码"  type="text" class="layui-input" width="60%">
            <hr class="hr15">-->
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr15" >
            <a href="https://www.baidu.com/">忘记用户名或密码</a>
            <hr class="hr15" >
            <span style="color: red">Tel:17746624210&nbsp; &nbsp; &nbsp; QQ:1499967901</span>
        </form>
    </div>
    <script th:inline="javascript">
        var ctx = [[@{/}]];
            console.log(ctx)
    </script>
    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              console.log(form)
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
                  $.ajax({
                      url: ctx+"sys/login",
                      type: "post",
                      data: JSON.stringify(data.field),
                      dataType: "json",
                      contentType: "application/json",
                      success: function (data) {
                          if(data.code == 200){
                              console.log(data.code);
                              window.location.href = ctx+'admin/index';
                          }else {
                              layer.msg(data.msg,{icon:1,time:1000});
                          }

                      }
                  });
                return false;
              });
            });
        })
    </script>
</body>
</html>
