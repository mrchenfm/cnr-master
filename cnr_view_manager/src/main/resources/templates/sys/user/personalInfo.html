    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>

<body>
<div class="layui-fluid">
    <div class="layui-row">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>登录名
                </label>
                <div class="layui-input-inline">
                    <label id="username" class="layui-form-label" th:text="${sysUser.username}"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="userface" class="layui-form-label">
                    <span class="x-red">*</span>用户头像
                </label>
                <div class="layui-input-inline">
                    <img th:src="${sysUser.userface}" id="userface" style="height:150px;width:150px;line-height:150px!important;">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>手机
                </label>
                <div class="layui-input-inline">
                    <label id="phone" class="layui-form-label" th:text="${sysUser.phone}"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <label id="L_email" class="layui-form-label" th:text="${sysUser.email}"></label>
                </div>
            </div>
    </div>
</div>
