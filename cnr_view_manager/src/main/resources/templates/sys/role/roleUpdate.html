<!DOCTYPE html>
<html lang="en" class="x-admin-sm" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/static/lib/elemTree/eleTree.css}">
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form action="" method="post" class="layui-form layui-form-pane">
            <input id="id" name="id" hidden th:value="${roleInfoBO.id}">
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>角色名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="roleName" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" th:value="${roleInfoBO.roleName}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="identity" class="layui-form-label">
                    <span class="x-red">*</span>角色标识
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="identity" name="roleIdentity" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" th:value="${roleInfoBO.roleIdentity}">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">
                    拥有权限
                </label>
                <div class="eleTree menu-tree"></div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="desc" class="layui-form-label">
                    描述
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="desc" name="remark" class="layui-textarea" th:text="${roleInfoBO.remark}"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit lay-filter="update">修改</button>
            </div>
        </form>
    </div>
</div>
<script>
    var perms = [[${roleInfoBO.privileges}]];
    console.log(perms[1])
    layui.config({
        base: '/cnr/static/lib/',
        debug: true
    }).extend({
        eleTree: 'elemTree/eleTree'
    }).use(['jquery', 'laydate','form', 'eleTree','layer'], function(perms){
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            eleTree = layui.eleTree;


        var menuTree = eleTree.render({
            elem: '.menu-tree',
            url: ctx + 'admin/menu/tree',
            showCheckbox: true,
            accordion: true,
            checkStrictly: true,
            renderAfterExpand: false,
            request: {
                name: "menuName",
                key: "id",
                children: "menuDtos",
                checked: "checked",
                data: "data"
            },
            response: {
                statusName: "code",
                statusCode: 200,
                dataName: "data"
            }
        });
        console.log(perms[1])

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(update)', function(data){
            console.log(JSON.stringify(data));
            //发异步，把数据提交给php
            var checkedData = menuTree.getChecked(false,true);
            var menus = new Array();
            if(checkedData.length >0){
                for(var i in checkedData){
                    menus.push(checkedData[i].id);
                }
            }
            var field = data.field;
            console.log(field);
            $.ajax({
                url: ctx+"admin/update/role",
                type: "post",
                data: JSON.stringify({
                    "roleName": field.roleName,
                    "remark": field.remark,
                    "roleIdentity": field.roleIdentity,
                    "privileges": menus
                }),
                dataType: "json",
                contentType: "application/json",
                success:function(data){
                    if(data.code == 200){
                        layer.alert("增加成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    } else {
                        layer.msg(data.msg,{icon:1,time:1000});
                    }

                },
                error:function(data){
                    layer.msg(data.msg,{icon:1,time:1000});
                }
            });
            return false;
        });


        form.on('checkbox(father)', function(data){

            if(data.elem.checked){
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render();
            }else{
                $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();
            }
        });


    });
</script>
<script data-th-inline="none" type="text/javascript">

</script>

    var ctx = [[@{/}]]
</script>

</body>

</html>
