      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5 layui-form-pane"  action="" onsubmit="return false;">
                        <div class="layui-form-item">
                            <label for="createTime" class="layui-form-label">
                                <span class="x-red"></span>创建时间
                            </label>
                            <div class="layui-input-inline ui-time">
                                <input type="text" id="createTime" class="layui-input" placeholder="日期范围" value="" kssj="" jssj="" />
                            </div>
                            <label for="fileType" class="layui-form-label">
                                <span class="x-red"></span>文件类型
                            </label>
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" name="fileType" id="fileType"  placeholder="选择类型" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" id="search"  data-type="reload"><i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table  class="layui-table" id="userList" lay-filter="userList" style="overflow:visible"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['form','layer','table','jquery','laydate'], function(){
        var form=layui.form;
        var layer=layui.layer;
        var table=layui.table;
        var  $ = layui.jquery;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#createTime'
            ,range: true
        });

        table.render({
            elem: '#userList'
            ,url: ctx+'fastdfs/files/list' //数据接口
            ,method:'post'
            ,contentType: 'application/json;charset=utf-8'
            ,page: true //开启分页
            ,toolbar: true
            ,cols: [
                [ //表头
                    {checkbox:true,fixed: 'left'}//单选框
                    ,{field: 'id', title: 'ID', sort: true, fixed: 'left',width: 180}
                    ,{field: 'userName', title: '用户名',width: 120}
                    ,{field: 'src', title: '文件地址',width: 380}
                    ,{field: 'fileName', title: '文件名称',width: 350}
                    ,{field: 'filePath', title: '文件路径',width: 490}
                    ,{field: 'fileSize', title: '文件大小',width: 100}
                    ,{field: 'fileType', title: '文件类型',width: 100}
                    ,{field: 'updateTime', title: '修改时间',sort: true,width: 160,templet: function (d) {
                        return showTime(d.updateTime);}}
                    ,{field: 'createTime', title: '创建时间',width: 160,templet: function (d) {
                        return showTime(d.createTime);}}
                    ,{templet: complain, title: '操作',fixed: 'right',width: 160}
                ]
            ]
            ,response:{statusCode:200}
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
            }
            ,id: 'userList'
            ,parseData:function (res) {
                return{
                    "code":res.code,
                    "msg":res.msg,
                    "count":res.count,
                    "data":res.data
                };
            },
        });

        $('#search').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //根据搜索条件重加载表格
        var $ = layui.$, active = {
            reload: function () {
                console.log("开始条件搜索！！！")
                table.reload('userList', {
                    where: {
                        createTime : $('#createTime').val(),
                        fileType : $('#fileType').val()
                    }
                    , page: {
                        curr :1
                    }
                });
            }
        };
        function userPic(d){//操作中显示的内容
            if(d.id!=null){
                return [
                    '<a type="button" style="color: #00FFFF" lay-event="pic">查看头像</a>',
                ].join('');
            }else{
                return '';
            }
        }
        function complain(d){//操作中显示的内容
            if(d.id!=null){
                return [
                    '<button  type="button" class="layui-btn layui-btn-xs update" lay-event="pic">查看图片</button>',
                    '<button type="button" class="layui-btn layui-btn-xs layui-btn-danger delete" lay-event="del">删除</button>',
                ].join('');
            }else{
                return '';
            }

        }
        //时间转换函数
        function showTime(tempDate)
        {
            if(tempDate ==null){
                return "-";
            }
            return layui.util.toDateString(tempDate, 'yyyy-MM-dd HH:mm:ss')
        }
        //监听工具条
        table.on('tool(userList)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if(data.username!=null){
                if (layEvent === 'del') {
                    layer.confirm('确认要删除吗？',function(id){
                        //发异步删除数据
                        console.log(id);
                        $.ajax({
                            url:ctx + "admin/delete/user",
                            type:"post",
                            async:true,
                            cache:true,
                            data:{
                                id:data.id
                            },
                            success:function(data){
                                if(data.code == 200){
                                    $(obj).parents("tr").remove();
                                    layer.msg('已删除!',{icon:1,time:1000});
                                    location.reload();
                                } else {
                                    layer.msg(data.msg,{icon:1,time:1000});
                                }

                            },
                            error:function () {
                                layer.msg("出错了",{icon:1,time:1000});
                            }
                        });
                    });
                } else if (layEvent === 'pic') {
                    xadmin.open('文件详情',ctx+'admin/userface?id='+data.id,600,500)
                }
            }
        });
    });
</script>
