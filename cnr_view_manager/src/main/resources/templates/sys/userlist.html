      layui.use(['laydate','form'], function(){

       /*用户-停用*/
      function member_stop(obj,id){
          var tile= $(obj).attr('title');
          layer.confirm('确认要'+tile+'吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                  var enabled = 1;
                  $.ajax({
                      url: ctx+"admin/update/status",
                      type: "post",
                      data: JSON.stringify({"id":id,"enabled":enabled}),
                      dataType: "json",
                      contentType: "application/json",
                      success:function(data) {
                          if (data.code == 200) {
                              $(obj).attr('title', '停用');
                              $(obj).find('i').html('&#xe62f;');

                              $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                              layer.msg('已停用!', {icon: 5, time: 1000});
                              location.reload();
                          }
                      }
                  });
              }else{
                  var enabled = 0;
                  $.ajax({
                      url: ctx+"admin/update/status",
                      type: "post",
                      data: JSON.stringify({"id":id,"enabled":enabled}),
                      dataType: "json",
                      contentType: "application/json",
                      success:function(data) {
                          if (data.code == 200) {
                              $(obj).attr('title','启用')
                              $(obj).find('i').html('&#xe601;');

                              $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                              layer.msg('已启用!',{icon: 5,time:1000});
                              location.reload();
                          }
                      }
                  });
              }
          });
      }

      /*用户-删除*/
      function member_del(obj,userId){
          layer.confirm('确认要删除吗？',function(id){
              //发异步删除数据
              console.log(id);
              $.ajax({
                  url:ctx + "admin/delete/user",
                  type:"post",
                  async:true,
                  cache:true,
                  data:{
                      id:userId
                  },
                  success:function(data){
                      if(data.code == 200){
                          $(obj).parents("tr").remove();
                          layer.msg('已删除!',{icon:1,time:1000});
                          location.reload();
                      } else {
                          layer.msg(data.msg,{icon:1,time:1000});
                      }

                  },
                  error:function () {
                      layer.msg("出错了",{icon:1,time:1000});
                  }
              });
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
