    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="title"  placeholder="请输标题" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('添加用户',ctx+'/admin/addUser',600,450)"><i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table id="roleList" lay-filter="roleList" class="layui-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['form','layer','table','jquery'], function(){
        var form=layui.form;
        var layer=layui.layer;
        var table=layui.table;
        var  $ = layui.jquery;
        //第一个实例
        table.render({
            elem: '#roleList'
            ,url: ctx+'news/list/all' //数据接口
            ,page: true //开启分页
            ,toolbar: true
            ,cols: [
                [ //表头
                    {checkbox:true,fixed: 'left'}//单选框
                    ,{field: 'id', title: 'ID', sort: true, fixed: 'left',width: 180}
                    ,{field: 'title', title: '新闻标题',width: 300}
                    ,{field: 'typeName', title: '新闻类别',width: 120}
                    ,{templet: contextInfo, title: '新闻内容',width: 120}
                    ,{field: 'readTimes', title: '阅读次数',width: 120}
                    ,{field: 'commentTimes', title: '评论次数',width: 120}
                    ,{field: 'userName', title: '编辑人员',width: 120}
                    ,{field: 'auditName', title: '审核人',width: 120}
                    ,{field: 'pubTime', title: '发布时间',width: 160,templet: function (d) {
                        return showTime(d.pubTime);
                    }}
                    ,{field: 'auditTime', title: '审核时间',width: 160,templet: function (d) {
                    return showTime(d.auditTime);
                    }}
                    ,{templet: complain, title: '操作',fixed: 'right',width: 190}
                ]
            ]
            ,response:{statusCode:200}
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
            }
            ,parseData:function (res) {
                return{
                    "code":res.code,
                    "msg":res.msg,
                    "count":res.count,
                    "data":res.data
                };
            },
        });

        function contextInfo(d){//操作中显示的内容
            if(d.id!=null){
                return [
                    '<a type="button" style="color: #00FFFF" lay-event="show">查看内容</a>',
                ].join('');
            }else{
                return '';
            }
        }
        function complain(d){//操作中显示的内容
            if(d.id!=null){
                return [
                    '<button  type="button" class="layui-btn layui-btn-xs update" lay-event="edit">修改</button>',
                    '<button type="button" class="layui-btn layui-btn-xs update" lay-event="audit">确认</button>',
                    '<button type="button" class="layui-btn layui-btn-xs layui-btn-danger delete" lay-event="reject">驳回</button>',
                ].join('');
            }else{
                return '';
            }

        }
        //监听工具条
        table.on('tool(roleList)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if(data.id!=null){
                if (layEvent === 'reject') {
                    layer.confirm('确认要删除吗？',function(id){
                        //发异步删除数据
                        console.log(id);
                        $.ajax({
                            url:ctx + "news/audit/reject",
                            type:"post",
                            async:true,
                            cache:true,
                            data:{
                                id:data.id
                            },
                            success:function(data){
                                if(data.code == 200){
                                    $(obj).parents("tr").remove();
                                    layer.msg(data.msg,{icon:1,time:1000});
                                    location.reload();
                                } else {
                                    layer.msg(data.msg,{icon:1,time:1000});
                                }

                            },
                            error:function () {
                                layer.msg("出错了",{icon:1,time:1000});
                            }
                        });
                    });
                } else if (layEvent === 'audit') {
                    xadmin.open('编辑',ctx+'admin/updateUser?id='+data.id);
                }else if (layEvent === 'edit') {
                    xadmin.open('内容详情',ctx+'news/show?id='+data.id,600,500);
                }
            }
        });
    });
    //时间转换函数
    function showTime(tempDate)
    {
        return layui.util.toDateString(tempDate, 'yyyy-MM-dd HH:mm:ss')
    }
</script>
